{% load tailwind_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log In</title>
</head>
<body>
    <div class="w-3/4 mx-auto mt-10">
        <h1 class="text-4xl">Sign Up</h1>
        <hr class="my-4">
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="px-7 py-2 bg-green-400 hover:cursor-pointer hover:bg-green-300 rounded"  type="submit" value="Signup">
        </form>
        <p class="mt-4">
            <a class="block border-t pt-4 underline text-blue-500" href="{% url 'login' %}">Have an account? Login here</a>
        </p>
    </div>
</body>
