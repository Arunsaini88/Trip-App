{% extends 'trip/_base.html' %}

{% block content %}
<h1 class="text-4xl underline underline-offset-4 mb-8">Note Details</h1>
    <a  class="px-7 py-2 bg-gray-300 rounded md:mr-4 hover:bg-gray-200"  href="{% url 'note-update' notes.pk %}">Edit</a>
    <form  class="inline" action="{% url 'note-delete' notes.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" class="px-7 py-2 bg-red-300 rounded hover:bg-red-200 hover:cursor-pointer" value="Delete">
    </form>
    <div class="bg-gray-50 p-8 rounded shadow my-4">
        <p class="text-2xl">{{notes.name|title}}</p>
        <p class="text-2xl">Description: {{notes.description}}</p>
        <p class="text-2xl">Type: {{notes.type|title}}</p>
        <p class="text-2xl">Rating: {{notes.rating}}/5</p>
        <img src="{{notes.img.url}}" alt="{{notes.name}}">
    </div>
{% endblock %}
